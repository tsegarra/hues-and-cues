<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hues and Cues</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="getCellColor.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<div id="game">
    <div id="grid" class="grid"></div>
    <div id="info-panel">
        <span class="next-player-label">Next</span>
        <div id="next-player">...</div>
        <div class="btn" id="undo">Undo</div>
        <div class="btn" id="skip">Skip</div>
        <div class="btn" id="clear">Clear</div>
    </div>
</div>
<div id="pre-game-panel">
    <label for="players">Players</label><textarea rows="8" id="players"></textarea>
    <div class="btn" id="continue">Continue</div>
</div>
<script src="index.js"></script>
</body>
</html>
